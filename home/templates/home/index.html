<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies Store 1</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .hero-banner {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <div class="navbar-brand fw-bold text-danger d-flex align-items-center">
                <img src="https://via.placeholder.com/50" width="40" class="me-2">
                <span>MOVIES STORE</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:index' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:about' %}"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-film"></i> Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-box"></i> Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <div class="container text-center my-4">
        <h1>Welcome to Movies Store!</h1>
        <div class="hero-banner mt-3">
            <img src="https://via.placeholder.com/1200x400" class="img-fluid border rounded" alt="Hero Banner">
        </div>
    </div>

    <!-- Movie Showcase -->
    <div class="container text-center my-5">
        <h2>Browse Millions of Movies</h2>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-2 col-sm-6 movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 1">
            </div>
            <div class="col-md-2 col-sm-6 movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 2">
            </div>
            <div class="col-md-2 col-sm-6 movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 3">
            </div>
            <div class="col-md-2 col-sm-6 movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 4">
            </div>
            <div class="col-md-2 col-sm-6 movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 5">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-dark py-3 mt-auto fixed-bottom">
        <div class="container">
            <hr class="border-secondary mb-2"> <!-- separation line-->
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-secondary small">Copyright Â© 2025 Movies Store Inc. All Rights Reserved.</span>
                <span class="text-dark small">United States</span>
            </div>
        </div>
    </footer>


</body>
</html>
