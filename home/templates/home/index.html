{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movies Store 1</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>

    <body>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #000000 !important;">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand ps-3" href="{% url 'home:index' %}">
                        <img src="{% static 'home/images/logo.png' %}" width="130" height="40" alt="Movies Store Logo">
                    </a>
                </div>
                <!-- Navbar Toggler & Links -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Right Container: Navbar Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
    {#                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home:index' %}">Home</a></li>#}
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'home:about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'movies:index' %}">Movies</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'accounts:orders' %}">Orders</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'cart:index' %}">Cart</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'accounts:logout' %}">Logout</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Saitama -->
        <div class="container-fluid p-0">
            <div class="hero-banner">
                <img src="{% static 'home/images/theater.jpg' %}" class="img-fluid w-100" style="height: 40vh; min-height: 280px; object-fit: cover;" alt="Hero Banner">
            </div>
        </div>

        <!-- Movie Showcase -->
        <div class="container text-center my-5" style="max-width: 1400px;">
            <h1 class="pt-4">Welcome to Movie Theater!</h1>
            <div class="row mt-3 justify-content-center gx-2 gy-4">
                <div class="col-lg-2 col-md-3 col-sm-4 d-flex justify-content-center">
                    <img src="{% static 'home/images/101.jpeg' %}" class="img-fluid w-100 rounded" style="max-height: 350px; object-fit: contain;" alt="Movie 1">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 d-flex justify-content-center">
                    <img src="{% static 'home/images/goofy.jpeg' %}" class="img-fluid w-100 rounded" style="max-height: 350px; object-fit: contain;" alt="Movie 2">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 d-flex justify-content-center">
                    <img src="{% static 'home/images/snow.jpeg' %}" class="img-fluid w-100 rounded" style="max-height: 350px; object-fit: contain;" alt="Movie 3">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 d-flex justify-content-center">
                    <img src="{% static 'home/images/star.jpeg' %}" class="img-fluid w-100 rounded" style="max-height: 350px; object-fit: contain;" alt="Movie 4">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 d-flex justify-content-center">
                    <img src="{% static 'home/images/lion.jpg' %}" class="img-fluid w-100 rounded" style="max-height: 350px; object-fit: contain;" alt="Movie 5">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 d-flex justify-content-center">
                    <img src="{% static 'home/images/zootop.jpeg' %}" class="img-fluid w-100 rounded" style="max-height: 350px; object-fit: contain;" alt="Movie 3">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-secondary py-3 mt-auto fixed-bottom">
            <div class="container-fluid">
                <hr class="border-secondary mb-2"> <!-- the line-->
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-secondary" style="font-size: 0.75rem;">Copyright Â© 2025 Movies Store Inc. All Rights Reserved.</span>
                    <span class="text-secondary" style="font-size: 0.75rem;">United States</span>
                </div>
            </div>
        </footer>

    </body>
</html>
