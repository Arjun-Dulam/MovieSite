{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Movies Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .login-container {
            display: flex;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }

        .login-form {
            width: 50%; /* Half of the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #fff;
        }

        .login-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 450px;
            width: 100%;
        }

        .login-content h2 {
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .login-content form {
            width: 100%;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 8px;
            height: 50px;
            font-size: 1rem;
        }

        .btn-login {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
        }

        .right-image {
            width: 50%;
            height: 100vh;
            background: url("https://wpcdn.us-east-1.vip.tn-cloud.net/www.pittsburghmagazine.com/content/uploads/data-import/1d64829b/oldcinema.jpg?etag=%225df745a4-be40c%22"), linear-gradient(45deg, red, blue);
            background-size: cover;
        }

        .create-account {
            font-size: 1rem;
            margin-top: 15px;
        }

        .create-account a {
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-content">
                <h2>Login to your Account</h2>
                <p>Welcome back! Login below</p>
                <form action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    <p>
                        <label for="username">Username</label>
                        <input id="username" type="text"
                               name="username" required
                               autocomplete="username"
                               class="form-control">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input id="password" type="password"
                               name="password" required
                               autocomplete="current-password"
                               class="form-control">
                    </p>
                    <button type="submit" class="btn btn-login">LOG IN</button>
                     {% if template_data.error %}
                        <div class="alert alert-danger my-2 text-center" role="alert">
                            {{ template_data.error }}
                        </div>
                    {% endif %}
                </form>

                <p class="create-account">Don't have an account? <a href="{% url 'accounts:signup' %}">Create an account</a></p>
                <p class="create-account">Want to change your password? <a href="{% url 'accounts:changePassword' %}">Change it here</a></p>
            </div>
        </div>
        <div class="right-image"></div>
    </div>
</body>
</html>
