<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ template_data.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
    <div class="col mx-auto mb-3">
        <h2>List of Movie</h2>
        <hr />
        <p class="card-text">
          <form method="GET">
            <div class="row">
              <div class="col-auto">
                <div class="input-group col-auto">
                  <div class="input-group-text"> Search</div>
                  <input type="text" class="form-control" name="search">
                </div>
              </div>
              <div class="col-auto">
                <button class="btn bg-dark text-white"
                  type="submit">Search</button>
              </div>
            </div>
          </form>
        </p>
    </div>
    <div class="d-flex">
    {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2 mx-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{ movie.image.url }}"
            class="card-img-top rounded" alt="Image of Movie {{movie.name}}">
          <div class="card-body text-center">
            <a href="{% url 'movies.show' id=movie.id %}"
              class="btn bg-dark text-white">
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</body>
</html>
